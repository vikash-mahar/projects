<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image-gallery">
        <div class="gallery-item">
            <img src="img/forest.avif" alt="Image 1" data-src="img/forest.avif">
            <p>Forest</p>
        </div>

        <div class="gallery-item">
            <img src="img/river.jpeg" alt="Image 1" data-src="img/river.jpeg">
            <p>River</p>
        </div>

        <div class="gallery-item">
            <img src="img/ciity.jpeg" alt="Image 1" data-src="img/ciity.jpeg">
            <p>City</p>
        </div>

        <div class="gallery-item">
            <img src="img/desert.jpeg" alt="Image 1" data-src="img/desert.jpeg">
            <p>Desert</p>
        </div>

        <div class="gallery-item">
            <img src="img/snow.jpeg" alt="Image 1" data-src="img/snow.jpeg">
            <p>Snow</p>
        </div>

        <div class="gallery-item">
            <img src="img/mount.jpg" alt="Image 1" data-src="img/mount.jpg">
            <p>Mountain</p>
        </div>
        </div>

    <div class="lightbox" id="lightbox">
        <img src="" alt="Enlarged Image" id="lightbox-image">
        <span class="close-button" onclick="closeLightbox()">Ã—</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
